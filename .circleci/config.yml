version: 2.1

parameters:
  ApiTrigger:
    type: boolean
    default: false

jobs:
  build:
    docker:
      - image: cypress/browsers:latest
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          # cache NPM modules and the folder with the Cypress binary
          paths:
            - ~/.npm
            - ~/.cache
      - run: npm run cypress:e2e
      - store_artifacts:
          path: /cypress/mochawesome-report/

workflows:
  version: 2
  commit:
    unless: << pipeline.parameters.ApiTrigger >>
    jobs:
      - build

  nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
  on_demand:
    when: << pipeline.parameters.ApiTrigger >>
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
